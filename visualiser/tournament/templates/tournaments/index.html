{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if tournament_list %}
    <ul>
    {% for t in tournament_list %}
        <li><a href="{{ t.get_absolute_url }}">{{ t.name }}</a>
            <a href="{% url 'tournament_scores' t.id %}">Scores</a>
            <a href="{% url 'tournament_round' t.id %}">Current Round</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No tournaments are available." %}</p>
{% endif %}
{% endblock %}
