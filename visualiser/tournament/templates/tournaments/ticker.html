<head>
  {% with round=tournament.current_round %}
  {% if round %}
    {% if round.game_set.count > 0 %}
      <meta http-equiv="refresh" content="0; url={% url 'tournament_news_ticker' tournament.id %}">
    {% else %}
      <meta http-equiv="refresh" content="0; url={% url 'tournament_background_ticker' tournament.id %}">
    {% endif %}
  {% else %}
    <meta http-equiv="refresh" content="0; url={% url 'tournament_background_ticker' tournament.id %}">
  {% endif %}
  {% endwith %}
</head>
