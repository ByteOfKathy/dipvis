{% extends "base.html" %}

{% block title %}Game {{ game }} Draw Vote{%endblock %}

{% block content %}
<h1>Game {{ game }} Draw Vote</h1>
<form action="/vote/" method="post">{% csrf_token %}
{% for field in form %}
    {{ field.errors }}
    {{ field.label_tag }}: {{ field }}
{% endfor %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
