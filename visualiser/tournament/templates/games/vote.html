{% extends "base.html" %}

{% block title %}DipTV - Game {{ game }} Draw Vote{%endblock %}

{% block content %}
<h1>Game {{ game }} Draw Vote</h1>
<form action={% url 'draw_vote' tournament.id game.name %} method="post">{% csrf_token %}
{% for field in form %}
    {{ field.errors }}
    {{ field.label_tag }}: {{ field }}
{% endfor %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
