{% extends "base.html" %}

{% block title %}Upload Game Position Image{%endblock %}

{% block content %}
<h1>Upload Game Position Image</h1>
<p>Image should be of the start position for the specified phase</p>
<form method="post" action={% url 'add_game_image' tournament.id %}>
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
